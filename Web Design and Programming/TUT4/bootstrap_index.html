<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap_style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    
</head>
<body>    
    <article class="container-fluid"> <!-- container-fluid is defined by Bootstrap -->
        <div class="row">
            <div class="item1 col-md-4 col-sm-12 col-12">
                <picture class="relative-container">
                    <img class="same-size" src="image/chatgpt.jpg" alt="chat gpt">
                    <figcaption class="inner-text">Chat GPT</figcaption>
                </picture>
            </div>
            <div class="item2 col-md-8 col-sm-12 col-12">
                <picture class="relative-container">
                    <img class="same-size" src="image/gemini.jpg" alt="gemini">
                    <figcaption class="inner-text">Gemini</figcaption>
                </picture>
            </div>
            <div class="item3 col-md-8 col-sm-12 col-12"></div>
            <div class="item4 col-md-4 col-sm-12 col-12"></div>    
            <div class="item5 col-md-12 col-sm-12 col-12">Responsive design with Bootstrap</div>                  
    </div>          
    </article>
</body>
</html>
