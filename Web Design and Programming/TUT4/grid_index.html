<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" type="text/css" href="css/grid_style.css" />
</head>
<body>    
    <article class="grid-container">
        <div class="item1">
            <picture class="relative-container">
                <img class="same-size" src="image/chatgpt.jpg" alt="chat gpt">
                <figcaption class="inner-text">Chat GPT</figcaption>
            </picture>
        </div>
        <div class="item2">
            <picture class="relative-container">
                <img class="same-size" src="image/gemini.jpg" alt="gemini">
                <figcaption class="inner-text">Gemini</figcaption>
            </picture>
        </div>
        <div class="item3"></div>
        <div class="item4"></div>    
        <div class="item5">Responsive design with Grid</div>           
    </article>
</body>
</html>
