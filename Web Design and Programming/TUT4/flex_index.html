<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <link rel="stylesheet" type="text/css" href="css/flex_style.css" />
</head>
<body>    
    <article class="flex-container">
        <div class="item">
            <picture class="grid-container">
                <img class="grid-item-1" src="image/chatgpt.jpg" alt="chat gpt">
                <figcaption class="grid-item-2">Chat GPT</figcaption>
            </picture>
        </div>
        <div class="item">
            <picture class="relative-container">
                <img class="same-size" src="image/gemini.jpg" alt="gemini">
                <figcaption class="inner-text">Gemini</figcaption>
            </picture>
        </div>
        <div class="item"></div>
        <div class="item"></div>    
        <div class="item">Responsive design with Flexbox</div>           
    </article>
</body>
</html>
